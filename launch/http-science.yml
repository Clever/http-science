run:
  type: docker
resources:
  cpu: 0.25
  max_mem: 0.5
env:
  - MANDRILL_KEY
dependencies:
  - gearman-admin
team: eng-api
aws:
  s3:
    read:
      - firehose-prod
      - firehose-staging
      - replay-testing
    write:
      - replay-testing
  custom: true
  managed:
    clever:
      - Workflows
pod_config:
  group: us-west-2
deploy_config:
  canaryInProd: false
  autoDeployEnvs:
    - clever-dev
    - production
mesh_config:
  dev:
    state: mesh_only
  prod:
    state: mesh_only
